<div class="container">
  <div class="row py-5" style="background-color: #0162FF;">
    <div class="col-lg-9 mx-auto">
      <h1 class="text-white text-center mb-0">Go to <a href="https://app.decent.social" style="color: black!important;">app.decent.social</a></h1>
      <h2 class="text-white text-center mb-0">Subscribe to the newsletter!</h2>
      <h5 class="text-white text-center mt-1">Join <b>{{collections.subscribers}} others</b> in the waiting list!</h5>
      <form 
        action="https://buttondown.email/api/emails/embed-subscribe/decentsocial"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/decentsocial', 'popupwindow')"
        class="mt-5 embeddable-buttondown-form"
      >
        <div class="form-row mb-5">
          <div class="col-lg-12">
            <input type="email" name="email" id="bd-email" class="form-control form-control-lg text-center" placeholder="your@email.me"></input>
          </div>
          <div class="col-lg-12 mt-5">
            <input type="hidden" value="1" name="embed"></input>
            <input type="submit" value="Get free early access" class="btn btn-lg btn-warning text-uppercase py-2 px-4"></input>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
